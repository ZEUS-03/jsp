<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="style.css" />

        <title>Validation Project</title>
    </head>
    <body>
        <h1 class="text-center register-heading mt-4 mb-5">
            User Registration Form
        </h1>
        <form action="/login.html" id="form" class="container" method="get">
            <div class="row m3 p3">
                <div class="col mx-5 my-3 input-control" id="first">
                    <label for="user" class="fw-semibold form-label"
                        >Firstname:</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="user"
                        placeholder="Enter your First Name"
                        name="user"
                        autocomplete="off"
                    />
                    <div class="error" id="username"></div>
                </div>
                <div class="col mx-5 my-3 input-control">
                    <label for="lname" class="fw-semibold form-label"
                        >Lastname:</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="lname"
                        placeholder="Enter your Last Name"
                        name="lname"
                        autocomplete="off"
                    />
                    <div class="error"></div>
                </div>
            </div>
            <div class="row m3 p3">
                <div class="col mx-5 my-2 input-control">
                    <label for="email" class="fw-semibold form-label"
                        >Email:</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="email"
                        placeholder="Enter your Valid Email address"
                        name="email"
                        autocomplete="off"
                    />
                    <div class="error"></div>
                </div>

                <div class="dropdown col mx-5 my-2 input-control">
                    <label for="status" class="fw-semibold form-label"
                        >Status:</label
                    >
                    <br />

                    <button
                        type="button"
                        class="btn btn-primary dropdown-toggle"
                        data-bs-toggle="dropdown"
                        id="status"
                    >
                        Status
                    </button>
                    <ul class="dropdown-menu">
                        <li id="active" class="dropdown-item">Active</li>
                        <li id="inactive" class="dropdown-item">Inactive</li>
                    </ul>
                </div>
            </div>
            <div class="row m3 p3">
                <div class="col mx-5 my-2 input-control">
                    <label for="pass" class="fw-semibold form-label"
                        >Password:</label
                    >
                    <input
                        type="password"
                        class="form-control"
                        id="pass"
                        placeholder="Enter your Password"
                        name="pass"
                        autocomplete="off"
                    />
                    <div class="error"></div>
                </div>

                <div class="col mx-5 my-2 input-control">
                    <label for="confirm_pass" class="fw-semibold"
                        >Comfirm Password:</label
                    >
                    <input
                        type="password"
                        class="form-control"
                        id="confirm_pass"
                        placeholder="Confirm your Password"
                        name="confirm_pass"
                        autocomplete="off"
                    />
                    <div class="error"></div>
                </div>
            </div>
            <input
                type="submit"
                class="btn btn-primary d-block my-5 mx-auto fs-4"
                name="submit"
                value="submit"
            />
        </form>
        <script defer src="src/index.js"></script>
    </body>
</html>
