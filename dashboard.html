<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script defer type="module" src="./src/dashboard.js"></script>
        <title>Dashboard</title>
    </head>
    <body>
        <nav class="nav d-flex justify-content-between bg-primary shadow-lg">
            <h2 class="mx-3 my-1 p-2 fs-2 text-white">Dashboard</h2>
            <div class="d-flex">
                <p
                    class="user-name text-white fw-semibold mx-5 my-4 px-4"
                    id="username"
                >
                    Guest
                </p>
                <button class="btn btn-danger mx-3 h-50 mt-3" id="logout">
                    logout
                </button>
            </div>
        </nav>
        <h3 class="m-3 p-2">User Listing</h3>
        <section class="bg-dark m-2 text-white fs-4">
            <ul class="d-flex list-unstyled justify-content-around">
                <li>First name</li>
                <li>Last Name</li>
                <li>Email</li>
                <li>Activity status</li>
            </ul>
        </section>
        <section class="m-2 fs-5">
            <ul class="d-flex list-unstyled justify-content-around">
                <li id="fname"></li>
                <li id="lname"></li>
                <li id="email"></li>
                <li id="status"></li>
            </ul>
        </section>
    </body>
</html>
