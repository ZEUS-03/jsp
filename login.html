<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="login.css" />
        <script defer type="module" src="src/login.js"></script>

        <title>Document</title>
    </head>
    <body>
        <form
            method="get"
            action="dashboard.html"
            class="login-div"
            id="login-form"
        >
            <div class="container">
                <h3 class="heading fs-4 mb-3">Login Page</h3>
                <div class="w-100">
                    <input
                        type="email"
                        name="email"
                        id="login-email"
                        class="w-100 m-0 p-1 form-control"
                        placeholder="Enter your Registered Email"
                    />
                    <span
                        class="error-message d-flex text-start fw-semibold"
                        id="wrong-email"
                    ></span>
                </div>
                <div class="w-100">
                    <input
                        type="password"
                        name="password"
                        id="login-password"
                        class="w-100 m-0 p-1 form-control"
                        placeholder="Enter your Password"
                    />
                    <span
                        class="error-message d-flex text-start fw-semibold"
                        id="wrong-pass"
                    ></span>
                </div>
                <input
                    value="LogIn"
                    name="LogIn"
                    type="submit"
                    class="bg-primary btn-xxl text-white border-0 rounded-1 m-2 w-100 p-1"
                    id="login-button"
                />
            </div>
        </form>
    </body>
</html>
